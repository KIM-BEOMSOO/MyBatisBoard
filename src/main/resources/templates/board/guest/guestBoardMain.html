<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비회원 게시판 화면</title>

    <link rel="stylesheet" th:href="@{/css/paging/paging.css}">
</head>
<body>
    <h1>비회원 게시판 화면</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, number: ${guestPost}" th:if="${post.is_deleted != 'Y'}">
            <td>
                <a th:href="@{/board/guest/guestPostDetail/{id}(id=${post.id})}"
                   th:text="${totalPost - ((currentPage - 1) * pageSize + number.index)}">
                </a>
            </td>
            <td>
                <a th:href="@{/board/guest/guestPostDetail/{id}(id=${post.id})}"
                   th:text="${post.name}">
                </a>
            </td>
            <td>
                <a th:href="@{/board/guest/guestPostDetail/{id}(id=${post.id})}"
                   th:text="${post.title}">
                </a>
            </td>
            <td >
                <a th:href="@{/board/guest/guestPostDetail/{id}(id=${post.id})}"
                   th:text="${post.content}">
                </a>
            </td>
            <td>
                <a th:href="@{/board/guest/guestPostDetail/{id}(id=${post.id})}"
                    th:text="${post.created_at}">
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <a th:href ="@{/}" aria-label="메인화면 이동 버튼">홈</a>
    <a th:href ="@{/board/guest/guestPostWrite}" aria-label="비회원 게시판 게시글 작성 화면으로 이동하는 버튼">글쓰기</a>
    <form th:action ="@{/board/guest/createMultiplePost}" method="post">
        <button type="submit" aria-label="테스트용 비회원 게시글 생성 버튼">테스트 게시글 생성</button>
    </form>


    <div>
        <!-- 이전 페이지 링크 -->
        <a th:if="${currentPage > 1}" th:href="@{/board/guest/guestBoardMain(page=${currentPage - 1})}" class="page-link">
            &lt;
        </a>

        <!-- 페이지 링크들 -->
        <a th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
           th:href="@{/board/guest/guestBoardMain(page=${pageNum})}"
           th:text="${pageNum}" class="page-link"
           th:classappend="${pageNum == currentPage} ? 'active' : ''"></a>

        <!-- 다음 페이지 링크 -->
        <a th:if="${currentPage < totalPage}" th:href="@{/board/guest/guestBoardMain(page=${currentPage + 1})}" class="page-link">
            &gt;
        </a>
    </div>



</body>
</html>
